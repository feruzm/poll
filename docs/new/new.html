<div class="lists">

  <form>
    <div class="row">
      <div class="col-sm-8">
        <select class="custom-select" ng-model="data.types" ng-change="changeType(data.types)">
          <option selected value="0">Select type</option>
          <option value="1">Poll</option>
          <option value="2">Idea</option>
          <option value="3">Proposal</option>
          <option value="4">Project</option>
        </select>
        <div class="form-group">
          <label for="title1"></label>
          <input type="text" class="form-control" id="title1" aria-describedby="titleHelp" placeholder="{{placeholderT}}" ng-model="data.title" ng-blur="focus()">
          <!--<small id="titleHelp" class="form-text text-muted">This will be title of the Poll/Post on Steem</small>-->
        </div>
        <div class="form-group" >
          <label for="description1"></label>
          <textarea class="form-control" id="description1" rows="3" placeholder="{{placeholderD}}" ng-model="data.description" ng-blur="focus()"></textarea>
        </div>
        <fieldset data-ng-repeat="choice in data.choices">
          <div class="input-group">
           <input type="text" class="form-control" ng-model="choice.name" placeholder="Enter options" ng-blur="focus()">
           <span class="input-group-btn">
             <button class="remove btn btn-secondary" type="button" ng-show="$last" ng-click="removeChoice()" class="form-control">x</button>
           </span>
         </div>
       </fieldset>
       <div class="form-group">
         <button class="addfields btn btn-secondary" type="button" ng-click="addNewChoice()">Add option</button>
       </div>
        <!--<div class="form-group">
          <label for="select1"></label>
          <select class="form-control" id="select1" ng-model="data.preferences" ng-blur="focus()">
            <<option value="">Outcome Preference</option>
            <option value="vote">By Vote</option>
            <option value="stake" disabled>By Stake</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email1"></label>
          <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="data.email" ng-blur="focus()">
          <small id="emailHelp" class="form-text text-muted">Optional, We'll never share your email with anyone else.</small>
        </div>-->
        <p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="height: 1px;" ng-style="{width: progress+'%'}" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </p>
        <button type="submit" class="btn btn-primary" ng-click="submitPoll()">Submit</button>
      </div>
      <div class="col-sm-4" ng-if="embedding">
        <br>
        <p>Embed following code into your Steem post and poll options will be automatically attached!</p>
        <code>{{embedding}}</code>
      </div>
    </div>
  </form>
  <div class="alert alert-warning" role="alert" ng-if="result._id">
    <strong>Almost there!</strong> Poll is submitted, in order to publish it to the Steem, please embed above code into your post and poll options will be attached to that post.
  </div>
</div>
